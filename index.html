<!DOCTYPE html>
<html lang="en">
<head>

  <title>Firebase Authentication</title>
  <!-- Firebase SDK -->

  <style>
    /* Style for overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }
    .overlay.show {
      display: block;
    }

    /* Style for login dialog */
    .login-dialog {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10000;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"> <!-- Overlay -->
    <div class="login-dialog" id="loginDialog"> <!-- Login Dialog -->
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </div>
